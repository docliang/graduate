<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
    {% extends "learning_logsss/base.html" %}
    {% load bootstrap3 %}

    {% block header %}
      <h2>Log in to your account.</h2>
    {% endblock header %}

    {% block content %}
        <form method="post" action="{% url 'users:login' %}" class="form">
          {% csrf_token %}
          {% bootstrap_form form %}
          {% buttons %}
            <button name="submit" class="btn btn-primary">log in</button>
          {% endbuttons %}

          <input type="hidden" name="next" value="{% url 'learning_logsss:index' %}" />
        </form>
    {% endblock content %}
</body>
</html>
