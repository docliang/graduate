<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript"
    src="/static/tiny_mce/tiny_mce.js">
    </script>
    <script type="text/javascript">
        tinyMCE.init({
            'mode':'textareas',
            'theme':'advanced',
            'width':700,
            'height':300
        });
    </script>
</head>
<body>
{% extends 'main/base.html' %}
{% load bootstrap3 %}
{% block content %}
<form method="post" action="{% url "bbs:sub_mm"%}">
    {% csrf_token %}
    <br>
    帖子标题：<input type="text" name="title" style="margin: 20px 0;">
    <textarea name="content">

    </textarea>
    <br>
    {% buttons %}
        <button name="submit" class="btn btn-primary">发帖</button>
    {% endbuttons %}
</form>
{% endblock %}
</body>
</html>
