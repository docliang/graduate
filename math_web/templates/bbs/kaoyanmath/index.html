<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'main/base.html' %}
{% load bootstrap3 %}
{% block header %}
    <h2>考研数学</h2>
    <a href="{% url "bbs:publish_kaoyan" %}">我要发帖</a>
{% endblock %}
{% block content %}

        <hr>
    {% endfor%}
{% endblock %}

</body>
</html>
