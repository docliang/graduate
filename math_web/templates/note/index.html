<html lang="en">
<head>

        <h1>今天，写点啥呢？</h1>

    {% block content %}

      </h2>
      <img src="http://img.zcool.cn/community/01486e59a68454a8012028a9206ab7.jpg@1280w_1l_2o_100sh.jpg"  alt="拾光" />
