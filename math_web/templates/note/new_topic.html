<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>new_topic</title>
</head>
<body>
    {% extends "note/base.html" %}
    {% load bootstrap3 %}
    {% block header %}
      <h2>创建一个新的主题：</h2>
    {% endblock header %}

    {% block content %}
        <form action="{% url 'note:new_topic' %}" method="post" class="form">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button name="submit" class="btn btn-primary">添加</button>
            {% endbuttons %}
        </form>

    {% endblock content%}
</body>
</html>
